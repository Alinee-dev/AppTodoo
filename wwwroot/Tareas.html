<head>
    <meta charset="UTF-8">

    <script>
        if ('serviceWorker' in navigator) {
            // ✅ Registrar Service Worker
            navigator.serviceWorker.register('/TodoApp/sw.js')
                .then(() => console.log("✅ Service Worker registrado"))
                .catch(err => console.error("❌ Error al registrar SW:", err));

            // 📢 Escuchar si el SW avisa una nueva versión
            navigator.serviceWorker.addEventListener("message", (event) => {
                if (event.data && event.data.type === "NEW_VERSION") {
                    console.log("🆕 Nueva versión disponible");

                    // Mostrar mensaje visual antes de recargar
                    const msg = document.createElement("div");
                    msg.textContent = "🔄 Actualizando Apptodo...";
                    msg.style.position = "fixed";
                    msg.style.bottom = "20px";
                    msg.style.left = "50%";
                    msg.style.transform = "translateX(-50%)";
                    msg.style.background = "#2ecc71";
                    msg.style.color = "white";
                    msg.style.padding = "12px 20px";
                    msg.style.borderRadius = "10px";
                    msg.style.fontWeight = "bold";
                    msg.style.boxShadow = "0 2px 8px rgba(0,0,0,0.3)";
                    msg.style.zIndex = "9999";
                    document.body.appendChild(msg);

                    // Espera un poco y recarga la app
                    setTimeout(() => window.location.reload(), 1500);
                }
            });
        }
    </script>


    <style>

        /* -----------------------------
            Estilos generales y fuente
        ----------------------------- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #f0f4f8 0%, #ffffff 100%);
            margin: 0;
            padding-bottom: 80px; /* espacio para bottom bar */
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            color: #2d3436;
            font-size: 2rem;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 25px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: 0.3s ease;
        }

            .container:hover {
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            }


        /* -----------------------------
            Input de nuevas tareas
        ----------------------------- */
        .task-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 25px auto 30px;
            width: 100%;
            max-width: 450px;
        }

        #new-task-input {
            flex-grow: 1;
            padding: 12px 14px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

            #new-task-input:focus {
                border-color: #3498db;
                outline: none;
                box-shadow: 0 0 6px rgba(52,152,219,0.3);
            }

        .add-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0.3px;
            transition: all 0.3s;
        }

            .add-btn:hover {
                background-color: #2980b9;
                transform: scale(1.05);
            }


        /* -----------------------------
            Sección Única de Tareas
        ----------------------------- */
        .task-section {
            background: #fdfdfd;
            border: 1px solid #ececec;
            border-radius: 10px;
            padding: 15px 20px; /* Reducción de padding para más minimalismo */
            margin-bottom: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.04);
        }


        /* Título de sección ELIMINADO según solicitud */
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

            .task-list li {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 12px 0px; /* Reducción de padding horizontal */
                border-bottom: 1px solid #f0f0f0;
                transition: background-color 0.2s, opacity 0.3s;
            }

                .task-list li:last-child {
                    border-bottom: none;
                }

                .task-list li:hover {
                    background-color: transparent;
                }

        .task-text {
            flex-grow: 1;
            margin-left: 10px;
            font-size: 1rem;
            color: #34495e;
            transition: all 0.3s;
        }


        /* Estilo para tarea completada (TACHAR Y ENGRISAR) */
        li.completed .task-text {
            text-decoration: line-through;
            color: #95a5a6;
        }


        /* Checkbox */
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #2ecc71;
        }


        /* Botón eliminar */
        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.1rem; /* Icono más pequeño */
            transition: all 0.2s;
            opacity: 0.5; /* Más sutil */
            padding: 5px;
        }

            .delete-btn:hover {
                color: #c0392b;
                opacity: 1;
                transform: scale(1.1);
            }


        /* -----------------------------
            Bottom Bar (DISEÑO MEJORADO)
        ----------------------------- */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); /* <- IMPORTANTE */
            box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
            border-top: 1px solid #ddd;
            z-index: 9999;
        }

            .bottom-bar a {
                color: #444;
                text-decoration: none;
                display: flex;
                flex-direction: column;
                align-items: center;
                font-size: 12px;
                transition: 0.3s;
                padding: 5px 10px; /* Añadido para el borde activo */
                border-radius: 8px; /* Añadido para el borde activo */
                border: 2px solid transparent; /* BASE */
            }

                .bottom-bar a svg {
                    width: 28px;
                    height: 28px;
                    margin-bottom: 4px;
                    transition: transform 0.2s, fill 0.2s;
                    fill: #555; /* Color del SVG por defecto */
                }

                /* Resaltado para el enlace activo */
                .bottom-bar a.active {
                    border: 2px solid #3498db; /* Borde azul */
                    background-color: #ebf5fb; /* Fondo azul claro */
                    color: #3498db;
                }

                    .bottom-bar a.active svg {
                        transform: translateY(-3px) scale(1.05); /* Ligeramente más grande y levantado */
                        fill: #3498db; /* Color del SVG activo */
                    }

                /* Resaltado al pasar el ratón (Hover) */
                .bottom-bar a:hover svg {
                    transform: translateY(-2px);
                    fill: #3498db;
                }


        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            .task-section {
                padding: 15px;
            }
        }


        /* CORRECCIÓN PARA CELULARES */
        @media (max-width: 600px) {
            .bottom-bar a {
                font-size: 10px; /* Ajuste de fuente para móviles */
                padding: 5px;
            }

            .bottom-bar svg {
                width: 28px;
                height: 28px;
            }


            /* Asegurar que la barra tenga un padding adecuado en la parte inferior */
            .bottom-bar {
                padding: 12px 0 calc(12px + env(safe-area-inset-bottom));
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('new-task-input');
            const addButton = document.getElementById('add-task-btn');
            const taskList = document.getElementById('task-list');
            const emptyMessage = document.getElementById('empty-message');

            // Usamos un nombre de almacenamiento distinto para evitar conflictos
            let tasks = JSON.parse(localStorage.getItem('minimalToggleTodoTasks')) || [];
            let nextTaskId = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1;

            function saveTasks() {
                localStorage.setItem('minimalToggleTodoTasks', JSON.stringify(tasks));
            }

            function renderTasks() {
                taskList.innerHTML = '';

                // Ordenar: Pendientes (false) primero, Completadas (true) al final
                tasks.sort((a, b) => a.completed - b.completed);

                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = task.completed ? 'completed' : 'pending';
                    li.dataset.id = task.id;

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = task.completed;
                    checkbox.addEventListener('change', () => toggleTask(task.id));

                    const textSpan = document.createElement('span');
                    textSpan.className = 'task-text';
                    textSpan.textContent = task.text;

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-btn';
                    deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                    deleteButton.title = 'Eliminar tarea';
                    deleteButton.addEventListener('click', () => deleteTask(task.id));

                    li.appendChild(checkbox);
                    li.appendChild(textSpan);
                    li.appendChild(deleteButton);
                    taskList.appendChild(li);
                });

                emptyMessage.style.display = tasks.length === 0 ? 'block' : 'none';
                saveTasks();
            }

            function addTask(text) {
                const trimmedText = text.trim();
                if (trimmedText === "") return;

                const newTask = {
                    id: nextTaskId++,
                    text: trimmedText,
                    completed: false
                };

                // Añadimos la nueva tarea y re-renderizamos para que se ordene correctamente (arriba)
                tasks.push(newTask);
                input.value = '';
                renderTasks();
            }

            function toggleTask(id) {
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    renderTasks(); // Re-renderiza para que la tarea se mueva al final o suba
                }
            }

            function deleteTask(id) {
                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
            }

            // --- Event Listeners ---
            addButton.addEventListener('click', () => addTask(input.value));
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask(input.value);
            });

            // --- Inicialización ---
            renderTasks();
        });
    </script>
